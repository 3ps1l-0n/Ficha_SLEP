<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Ficha de caracterización — Invierno 2025</title>
  <style>
    /* Reset básico */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    /* Contenedor responsivo con ratio 1902:1080 */
    .responsive-container {
      position: relative;
      width: 100%;
      max-width: 1902px;
      /* Fallback: altura relativa al ancho (1080/1902 ≈ 56.78%) */
      height: 0;
      padding-bottom: 56.78%;
    }
    .responsive-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Si el navegador soporta aspect-ratio, úsalo en lugar del padding-hack */
    @supports (aspect-ratio: 1/1) {
      .responsive-container {
        padding-bottom: 0;
        height: auto;
        aspect-ratio: 1902 / 1080;
      }
    }
  </style>
</head>
<body>
  <div class="responsive-container">
    <iframe
      title="Ficha de caracterización (1.0 invierno 2025)"
      src="https://app.powerbi.com/reportEmbed?reportId=a1e005c8-2d98-48d1-8058-27b7a23b5bc2&autoAuth=true&ctid=3e5a9a43-f508-4c1d-8fdb-fde704f3ee8a"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
